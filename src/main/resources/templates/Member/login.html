<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<script>
    $(document).ready(function(){
        var errorMessage = [[${errorMessage}]];
        if(errorMessage != null){
            alert(errorMessage);
        }
    });
</script>

<form role="form" method="post" action="/members/login">


    <div class="container">
        <div class="py-5 text-center">
            <h2>로그인</h2>
        </div>
        <form action="" method="post">
            <div>
                <label th:for="email">로그인 ID</label>
                <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요">
                <div class="field-error"></div>
            </div>
            <div>
                <label th:for="password">비밀번호</label>
                <input type="password" name="password" class="form-control" placeholder="비밀번호 입력">
                <div class="field-error"></div>
            </div>
            <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg" type="button" onclick="location.href='/'">취소</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg" type="button" onclick="location.href='/members/new'">회원가입</button>
                </div>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
    </div> <!-- /container -->
</form>




</body>
</html>
